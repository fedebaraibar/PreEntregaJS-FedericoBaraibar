<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>TechnoHouse</title>
    <script src="./Productos.json"></script>
    <script src="/javascript/index.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>TechnoHouse</h1>
            <div class="logo">
                <img src="multimedia/tarjeta-grafica.png" alt="Logo de la tienda">
            </div>
            <div class="icons">
                <img src="./multimedia/carrito-de-compras.png" alt="Icono de carrito">
            </div>
        </nav>
    </header>

    <main>
        
        <section class="product-container">
        </section>
        <div id="cart-sidebar" class="cart-sidebar">
            <button id="close-cart-button" class="close-cart-button"></button>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items" class="cart-items">
                <!-- productos del carrito -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button" class="checkout-button">Finalizar Compra</button>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</body>
</html>
